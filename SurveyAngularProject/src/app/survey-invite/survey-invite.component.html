<h1 mat-dialog-title>Invite User</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput placeholder="Invite to" type="email">
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial class="btn btn-primary" (click)="inviteUser()">Ok</button>
</div>
