<h1 mat-dialog-title>Invite User</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Invite to" type="email" [(ngModel)]="data.email" id="email" formControlName="email">
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button type="submit" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial class="btn btn-primary" (click)="inviteUser()" [disabled]="!form.valid">Ok</button>
</div>
