<div class="container">
  <div class="row">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a >All Surveys</a></li>
              <li class="breadcrumb-item active" aria-current="page"></li>
            </ol>
          </nav>
    </div>
    <div class="col-md-6" *ngFor="let question of questions">
      <div  *ngIf="question.choices.length > 0">
          <app-mulitchoisequestion [question]='question'> </app-mulitchoisequestion>
      </div>
      <div  *ngIf="question.choices.length == 0">
          <app-articlequestion [question]='question'></app-articlequestion>
      </div>
    </div>
   
  </div>
</div>
